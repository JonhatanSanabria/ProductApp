<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.scss">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <img id="product-picture" src="https://plazavea.vteximg.com.br/arquivos/ids/507695-1000-1000/20199970.jpg?v=637412430109630000" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h3 id="product-article" class="card-title">Articulo: </h3>
                        <h5 id="product-description" class="card-text">Descripcion: </h5>
                        <p id="product-presentation" class="card-text">Presentacion: </p>
                      <ul class="list-group">
                        <li class="list-group-item">Marca: <span id="product-brand"></span></li>
                        <li class="list-group-item">Contenido Neto: <span id="product-content"></span></li>
                        <li class="list-group-item">Categoria: <span id="product-category"></span></li>
                        <li class="list-group-item">Precio: $ <span id="product-price"></span></li>
                        <li class="list-group-item">Stock: <span id="product-stock"></span> unidades</li>
                      </ul>
                      <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/detalle.js"></script>
</body>
</html>

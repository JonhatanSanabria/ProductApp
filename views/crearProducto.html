<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.scss">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <form id="create-product-form" action="" class="bg-dark text-white border rounded p-3">
                    
                    <div class="form-group mb-3">
                        <label for="">Articulo</label>
                        <input value="Vino Tinto" class="form-control" type="text" name="article">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Marca</label>
                        <input value="Sonsierra Reserva" class="form-control" type="text" name="brand">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Categoria</label>
                        <input value="Licores" class="form-control" type="text" name="category">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Contenido</label>
                        <input value="0.75" class="form-control" type="number" name="content">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Descripcion</label>
                        <input value="Botella Sonsierra vino tinto 750 ml" class="form-control" type="text" name="description">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Imagen</label>
                        <input value="https://plazavea.vteximg.com.br/arquivos/ids/507695-1000-1000/20199970.jpg?v=637412430109630000" class="form-control" type="text" name="picture">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Presentacion</label>
                        <input value="Noble y elegante. Sugerente color rojo granate con ribetes rubÃ­. En nariz despliega aromas a fruta negra madura y regaliz." class="form-control" type="text" name="presentation">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Precio</label>
                        <input value="9.31" class="form-control" type="number" name="price">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Stock</label>
                        <input value="60" class="form-control" type="number" name="stock">
                    </div>
                    
                    <button type="button" id="create-product-btn" class="btn btn-primary w-100">Ingresar producto</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/crearProducto.js"></script>
</body>
</html>
